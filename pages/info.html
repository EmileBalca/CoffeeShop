<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/info.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h2 class="title">GET IN TOUCH</h2>

    <div class="dots">
    </div>

    <div class="form">
        <form>
            <input type="text" name="firstname" placeholder="Your name" class="info">
            <input type="email" name="email" placeholder="Your Email" class="info">
            <input type="text" name="number" placeholder="Your Phone" class="info">
            <textarea name="message" rows="3" cols="50" placeholder="Message"></textarea>
        </form>
    </div>

    <div class="btn">
        <button>
            Send
        </button>
    </div>


    <div class="find-us">

        <div class="address">
            <h4>Address</h4>
            <p>here, content here', making it look like readable English. Many desktop publishing packages and web page
                editors now use </p>
        </div>

        <div class="nr">
            <img src="../img/call.png" alt="phone" class="phone">
            +01 1234567
        </div>

        <div class="contact">
            <img src="../img/mail.png" alt="mail" class="mail">
            demo@gmail.com
        </div>

        <div class="details">
            <form>
                <input type="email" name="email" placeholder="Enter Your Email" class="email">
            </form>
        </div>

        <div class="footer">
            <img src="../img/copyright.png" alt="copyright" class="copyright">

            <p class="text">2020 All Rights Reserved. Design by Free Html Templates</p>
        </div>

        <div class="icons">
            <img src="../img/facebook.png" alt="facebook" class="fb">
            <img src="../img/twitter.png" alt="twitter" class="twitter">
            <img src="../img/linkedin.png" alt="linkedin" class="linkedin">
            <img src="../img/instagram.png" alt="instagram" class="ig">
        </div>

    </div>
</body>

</html>
